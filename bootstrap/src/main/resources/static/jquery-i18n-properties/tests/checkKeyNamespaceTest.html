<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
    <title>jQuery.i18n.properties: Tests</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="text/javascript" http-equiv="content-script-type"/>

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script src="../jquery.i18n.properties.js" type="text/javascript"></script>

    <!-- CSS -->
    <link href="../css/blueprint/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="../css/blueprint/print.css" media="print" rel="stylesheet" type="text/css">
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link href="../css/style.css" media="screen, projection" rel="stylesheet" type="text/css">


    <script type="text/javascript">
        // load I18N bundles
        jQuery(document).ready(function () {
            jQuery.i18n.properties({
                name: 'Messages',
                path: './',
                mode: 'both',
                callback: function () {
                    // callback
                    test('one.two.three');
                    test('one.two.four');
                    test('one.three.three');
                    test('one.four.three');
                    test('one.five.three');

                    var output = '<p/>';
                    output += 'one.two.three = ' + one.two.three + '<br/>';
                    output += 'one.two.four = ' + one.two.four + '<br/>';
                    output += 'one.three.three = ' + one.three.three + '<br/>';
                    output += 'one.four.three = ' + one.four.three + '<br/>';
                    output += 'one.five.three = ' + one.five.three + '<br/>';
                    jQuery('.files').append(output);
                }
            });
        });

        function test(str) {
            var regexp = /\./;
            jQuery('.files').append(
                'Expected: 0/true, result: ' +
                regexp.lastIndex + '/' +
                regexp.test(str) + '<br/>');
        }


    </script>
</HEAD>

<BODY>
<h2>jQuery.i18n.properties :: Tests</h2>

<h4>checkKeyNamespace Test</h4>
<code class="files" style="display:block !important"></code><br/>

</BODY>
</HTML>
